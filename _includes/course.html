    <!-- Course Section -->
    <section id="course" class="content-section text-center">
        <div class="container">
          <div class="row">
              <div class="col-12">
                  <h2>{% t course.titlempo %}</h2>

                  <div class="caddybook">
                    <div class="slider">
                      <img src="/img/caddybook/caddybook-mpo-0.jpg?v=20230408" alt="Cover" />
                      <img src="/img/caddybook/caddybook-mpo-1.jpg?v=20230408" alt="Welcome" />
                      <img src="/img/caddybook/caddybook-mpo-2.jpg?v=20230408" alt="General Map" />
                      <img src="/img/caddybook/caddybook-mpo-3.jpg?v=20230408" alt="Holes Map Legend" />
                      {% for i in (4..21) %}
                        <img src="/img/caddybook/caddybook-mpo-{{ i }}.jpg?v=20230408" alt="Hole {{ i - 3 }}" />
                      {% endfor %}
                      <img src="/img/caddybook/caddybook-mpo-22.jpg?v=20230408" alt="Additional Rules" />
                    </div>

                    <div class="leftbutton">
                      <i class="fa fa-arrow-left fa-fw"></i>
                    </div>
                    <div class="rightbutton">
                      <i class="fa fa-arrow-right fa-fw"></i>
                    </div>
                  </div>

                  <ul class="list-inline banner-social-buttons">
                      <li>
                          <a href="/files/caddybook-mpo.pdf?v=20230408" class="btn btn-default btn-lg"><i class="fa fa-file-pdf-o fa-fw"></i> <span class="network-name">{% t course.download %}</span></a>
                      </li>
                      <li>
                          <a target="_blank" href="https://www.youtube.com/playlist?list=PLJtnbceLUdvEgLGOCGlaDDabcrKRON6vu" class="btn btn-red btn-lg"><i class="fa fa-youtube-play fa-fw"></i> <span class="network-name">{% t course.videos %}</span></a>
                      </li>
                  </ul>
              </div>
          </div>
        </div>
    </section>
