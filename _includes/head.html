<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="{{ site.lang }}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- OpenGraph tags -->
    <meta property="og:title" content="II Open Xacobeo — Disc Golf Open">
    <meta property="og:site_name" content="II Open Xacobeo">
    <meta property="og:url" content="https://www.openxacobeo.com/">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.openxacobeo.com/img/screenshot.jpg">

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="openxacobeo.com">
    <meta property="twitter:url" content="https://www.openxacobeo.com/">
    <meta name="twitter:title" content="II Open Xacobeo — Disc Golf Open">
    <meta name="twitter:description" content="April 15-17, 2022 — Santiago de Compostela, Spain">
    <meta name="twitter:image" content="https://www.openxacobeo.com/img/screenshot.jpg">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}?v=20220409">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl_root }}">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
