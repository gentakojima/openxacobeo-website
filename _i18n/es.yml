register:
  title: Registro
  p1: La inscripción y el pago de la cuota deben realizarse en <a target="_blank" href="https://www.discgolfscene.com/tournaments/III_Open_Xacobeo_2023/register">DiscGolfScene</a>.
  st1: Requisitos de registro
  sp1: No es obligatorio ser miembro de PDGA, aunque es recomendable. La admisión en cada categoría se rige por <a target="_blank" href="https://www.pdga.com/divisions#amateur">las normas de la PDGA</a>.
  st2: Cuotas de inscripción
  st3: Número máximo de participantes
  sp3: 120 participantes máximo. La organización se reserva 12 <em>wildcards</em>. Una vez superadas las 108 inscripciones, se creará una lista de espera para posteriores solicitudes.
