about:
  title: Sobre el III Open Xacobeo
  p1: El tercer Open Xacobeo Disc Golf se celebrará entre el <strong>29 de abril y el 1 de mayo de 2023</strong>, en <strong>Santiago de Compostela</strong>, ciudad monumental de Galicia cuyo casco antiguo es Patrimonio de la Humanidad y atrae a visitantes y peregrinos de todo el mundo.
  p2: Aunque la forma de acceso más popular es a pie, la ciudad cuenta con buenos accesos por carretera y un aeropuerto a 14 km del centro y a solo 7 km del Monte Do Gozo, donde se encuentra el campo de disc golf.
  p3: Esperamos que esta segunda edición sea tan exitosa como la anterior. Como novedad, este año las categorías FPO, MA4 y MJ18 tendrán un diseño de campo diferente.
  flights: Santiago de Compostela está conectado a través del aeropuerto con la mayor parte de Europa, con casi 20 vuelos cada semana a Francia, Bélgica, Alemania, Suiza, Reino Unido, Irlanda y más. Consulta todos los vuelos disponibles en <a target="_blank" href="https://www.flightconnections.com/flights-to-santiago-de-compostela-scq">FlightConnections</a>.
  accommodation: Las opciones recomendadas de alojamiento son&#58; <strong><a href="https://granhotellosabetos.com/">Gran Hotel Los Abetos</a></strong> (<a href="/files/losabetos.pdf"><em>ver oferta especial</em></a>) — un cómodo y acogedor hotel de 4 estrellas ubicado a cinco minutos a pie del campo de disc golf, <a href="https://www.montedogozo.com/">Albergue Monte Do Gozo</a> — un albergue ubicado dentro de Monte Do Gozo, rodeado por el campo de disc golf, y <a href="http://akelarrehotel.com/">Hotel Akelarre</a> — un hotel de 1 estrella situado a diez minutos andando.
  accommodation_offers: ✨ El <a href="http://akelarrehotel.com/">Hotel Akelarre</a> ofrece un precio especial para los participantes del torneo. Para beneficiarse de la oferta, hay que identificarse como participante en el Open Xacobeo de discgolf llamando al número de teléfono <a href="tel:+34981552689">+34 981552689</a> o escribiendo un correo electrónico a <a href="mailto:hotelakelarre@gmail.com">hotelakelarre@gmail.com</a>).
  accommodation_offers_2: ✨ El <a href="https://www.montedogozo.com/">Albergue Monte Do Gozo</a> ofrece un descuento del 15% para los participantes del torneo. Para beneficiarse de la oferta, hay que utilizar el código de decuento <em>Campeonato discgolf 2023</em> llamando al número de teléfono <a href="tel:+34881255386">+34 881255386</a> o escribiendo un correo electrónico a <a href="mailto:montedogozo@montedogozo.com">montedogozo@montedogozo.com</a>).
