about:
  title: Sobre el II Open Xacobeo
  p1: El II Open Xacobeo Disc Golf se celebrará durante la Semana Santa de 2022, entre el <strong>15 y el 17 de abril</strong>, en <strong>Santiago de Compostela</strong>, ciudad monumental de Galicia cuyo casco antiguo es Patrimonio de la Humanidad y atrae a visitantes y peregrinos de todo el mundo.
  p2: Aunque la forma de acceso más popular es a pie, la ciudad cuenta con buenos accesos por carretera y un aeropuerto a 14 km del centro y a solo 7 km del Monte Do Gozo, donde se encuentra el campo de disc golf.
  p3: Esperamos que esta segunda edición sea tan exitosa como la anterior, y confiamos en que los cambios en el diseño del campo lo hagan aún más desafiante.
  flights: Santiago de Compostela está conectado a través del aeropuerto con la mayor parte de Europa, con casi 20 vuelos cada semana a Francia, Bélgica, Alemania, Suiza, Reino Unido, Irlanda y más. Consulta todos los vuelos disponibles en <a target="_blank" href="https://www.flightconnections.com/flights-to-santiago-de-compostela-scq">FlightConnections</a>.
  accommodation: Las opciones recomendadas de alojamiento son&#58; <strong><a href="https://granhotellosabetos.com/">Gran Hotel Los Abetos</a></strong> (<a href="/files/losabetos.pdf"><em>ver oferta especial</em></a>) — un cómodo y acogedor hotel de 4 estrellas ubicado a cinco minutos a pie del campo de disc golf, <a href="https://www.benvidomontedogozo.com/">Albergue Benvido Monte Do Gozo</a> — un albergue ubicado dentro de Monte Do Gozo, rodeado por el campo de disc golf, y <a href="http://akelarrehotel.com/">Hotel Akelarre</a> — un hotel de 1 estrella situado a diez minutos andando.
