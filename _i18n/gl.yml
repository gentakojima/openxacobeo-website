about:
  title: Sobre o III Open Xacobeo
  p1: O tercer Open de Disc Golf Xacobeo celebrarase durante a Semana Santa de 2022, entre o <strong>29 de abril e o 1 de maio de 2023</strong>, en <strong>Santiago de Compostela</strong>, cidade monumental de Galicia cun casco histórico Patrimonio da Humanidade e que atrae a visitantes e peregrinos de todo o mundo.
  p2: Aínda que o acceso máis popular é a pé, a cidade ten un bo acceso por estrada e un aeroporto a 14 km do centro e a só 7 km do Monte Do Gozo, onde se atopa o campo de golf de disco.
  p3: Agardamos que esta segunda edición sexa tan exitosa como a anterior. Como novidade, este ano as categorías FPO, MA4 e MJ18 terán un deseño de campo diferente.
  flights: Santiago de Compostela está conectada a través do aeroporto coa maior parte de Europa, con case 20 voos semanais a Francia, Bélxica, Alemaña, Suíza, Reino Unido, Irlanda e moito máis. Consulta todos os voos dispoñibles en <a target="_blank" href="https://www.flightconnections.com/flights-to-santiago-de-compostela-scq">FlightConnections</a>.
  accommodation: As opcións recomendadas para aloxamento son&#58; <strong><a href="https://granhotellosabetos.com/">Gran Hotel Los Abetos</a></strong> (<a href="/files/losabetos.pdf"><em>consulta a oferta especial</em></a>) — un cómodo e acolledor hotel de 4 estrelas situado a cinco minutos andando do campo de disc golf, <a href="https://www.montedogozo.com/">Albergue Monte Do Gozo</a> — un albergue situado no propio Monte Do Gozo, rodeado polo campo de disc golf, e <a href="http://akelarrehotel.com/">Hotel Akelarre</a> — un hotel de 1 estrela situado a dez minutos andando.
  accommodation_offers: ✨ O <a href="http://akelarrehotel.com/">Hotel Akelarre</a> ofrece un prezo especial para os participantes do torneo. Para aproveitar a oferta, debes identificarte como participante no Discgolf Open Xacobeo chamando ao número de teléfono <a href="tel:+34981552689">+34 981552689</a> ou escribindo un correo electrónico a <a href = "hotelakelarre@gmail.com">hotelakelarre@gmail.com</a>).
  accommodation_offers_2: ✨ O <a href="https://www.montedogozo.com/">Albergue Monte Do Gozo</a> ofrece un desconto do 15% para os participantes no torneo. Para aproveitar a oferta, utiliza o código de desconto <em>Campeonato discgolf 2023</em> chamando ao número de teléfono <a href="tel:+34881255386">+34 881255386</a> ou escribindo un correo electrónico a <a href="montedogozo@montedogozo.com">montedogozo@montedogozo.com</a>).
