register:
  title: Rexistro
  p1: O rexistro e o pago da taxa debe realizarse en <a target="_blank" href="https://www.discgolfscene.com/tournaments/III_Open_Xacobeo_2023/register">DiscGolfScene</a>.
  st1: Requisitos de rexistro
  sp1: Non é necesaria a pertenza ao PDGA, aínda que é recomendable. A admisión en cada categoría réxese polas <a target="_blank" href="https://www.pdga.com/divisions#amateur">normas da PDGA</a>.
  st2: Taxas de inscrición
  st3: Número máximo de participantes
  sp3: 120 participantes máximo. A organización reserva 12 <em>wildcards</em>. Unha vez alcanzadas as 108 inscricións, crearase unha lista de espera coas solicitudes posteriores.
