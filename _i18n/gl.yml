about:
  title: Sobre o II Open Xacobeo
  p1: O Segundo Open de Disc Golf Xacobeo celebrarase durante a Semana Santa de 2022, entre o <strong>15 e o 17 de abril</strong>, en <strong>Santiago de Compostela</strong>, cidade monumental de Galicia cun casco histórico Patrimonio da Humanidade e que atrae a visitantes e peregrinos de todo o mundo.
  p2: Aínda que o acceso máis popular é a pé, a cidade ten un bo acceso por estrada e un aeroporto a 14 km do centro e a só 7 km do Monte Do Gozo, onde se atopa o campo de golf de disco.
  p3: Agardamos que esta segunda edición sexa tan exitosa como a anterior, e confiamos en que os axustes no deseño do campo o fagan aínda máis desafiante.
  flights: Santiago de Compostela está conectada a través do aeroporto coa maior parte de Europa, con case 20 voos semanais a Francia, Bélxica, Alemaña, Suíza, Reino Unido, Irlanda e moito máis. Consulta todos os voos dispoñibles en <a target="_blank" href="https://www.flightconnections.com/flights-to-santiago-de-compostela-scq">FlightConnections</a>.
  accommodation: As opcións recomendadas para aloxamento son&#58; <strong><a href="https://granhotellosabetos.com/">Gran Hotel Los Abetos</a></strong> (<a href="/files/losabetos.pdf"><em>consulta a oferta especial</em></a>) — un cómodo e acolledor hotel de 4 estrelas situado a cinco minutos andando do campo de disc golf, <a href="https://www.benvidomontedogozo.com/">Albergue Benvido Monte Do Gozo</a> — un albergue situado no propio Monte Do Gozo, rodeado polo campo de disc golf, e <a href="http://akelarrehotel.com/">Hotel Akelarre</a> — un hotel de 1 estrela situado a dez minutos andando.
