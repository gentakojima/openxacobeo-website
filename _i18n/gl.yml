competition:
  title: Detalles da competición
  p1: O torneo está <a href="https://www.pdga.com/tour/event/64451">sancionado pola PDGA</a> e cumprirá as <a href="https://www.pdga.com/rules"><strong>normas dos eventos de <em>tier</em> B</strong></a>.
  st1: Formato de Torneo
  sp1: Disputaranse tres roldas de 18 buratos. Os grupos sairán do burato 1 a intervalos de tempo regulares en horarios previamente programados. En caso de empate no primeiro posto disputarase a morte súbita para decidir o gañador de cada categoría.
  st2: Premios e Trofeos
  sp2: Concederanse premios en metálico en todas as categorías PRO. Entregaranse trofeos e outros premios aos gañadores das categorías AM e doutros concursos (dobres, CTPS, etc.).
